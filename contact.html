<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
      
    <link rel="stylesheet" href="stylesContact.css">
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  </head>
  <body id="body">
      
      <div class="container-fluid">
      
        <!-- H1 -->
        <div class="row">
            <div class="col-12 text-center">
                <h1 id="FF1">Fale Conosco</h1>
            </div>
        </div>
          
        <!-- NAVBAR -->
        <div class="row">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-light rounded-top shadow">
                    <a class="navbar-brand" href="#">Fale Conosco</a>
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div id="top-navigation" class="navbar-nav">
                            <a class="nav-item nav-link" href="index.html">Página Inicial</a>
                            <a class="nav-item nav-link" href="coffee.html">Café</a>
                            <a class="nav-item nav-link" href="private/timeline.html">Nossa História</a>
                            <a class="nav-item nav-link" href="private/fotos.html">Galeria</a>
                        </div>
                    </div>  
                </nav>
            </div>
        </div>
          
        <!-- Maps -->          
        <div class="row mb-5">
            <div class="col-12">
                <iframe class="shadow rounded-bottom" width="100%" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=campo%20belo&t=k&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0"></iframe>            
            </div>
        </div>
          
        <hr>
          
        <div class="row my-5">
            
            <!-- Form -->
            <div class="col-12 col-xl-8 mb-4">
                
                <div id="formCard" class="card p-4 border-0 shadow h-100">
                    
                    <form>
                        <div class="form-row">
                            <div class="form-group col-12 text-center">
                                <h5 id="FF5">Envie-nos uma mensagem</h5>
                            </div>
                        </div>
                        <div class="form-row">
                              <div class="form-group col-12 col-lg-6">
                                <label for="exampleInputName">Nome</label>
                                <input type="text" class="form-control" id="exampleInputName" placeholder="Seu nome" required>
                              </div>
                              <div class="form-group col-12 col-lg-6">
                                <label for="exampleInputEmail">Email</label>
                                <input type="email" class="form-control" id="exampleInputEmail" placeholder="nome@email.com" required>
                              </div>
                        </div>
                        <div class="form-row">
                              <div class="form-group col-12 col-lg-6">
                                <label for="exampleInputPhone">Telefone</label>
                                <input type="tel" class="form-control" id="exampleInputPhone" placeholder="(+55)-55-5555-5555">
                              </div>
                              <div class="form-group col-12 col-lg-6">
                                <label for="exampleInputSubject">Assunto</label>
                                <input type="text" class="form-control" id="exampleInputSubject" placeholder="Assunto">
                              </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group col-12">
                                <label for="exampleInputTextarea"></label>
                                <textarea type="text" class="form-control" id="exampleInputTextarea" rows="4" placeholder="Escreva aqui..." required></textarea>
                            </div>
                        </div>

                      <button type="submit" class="btn btn-dark">Enviar</button>
                    </form>

                </div>
            
            </div>
            
            <!-- Aside -->
            <div class="d-flex flex-column justify-content-start col-12 col-xl-4">
                <div class="row">
                    <div class="col-12 col-md-6 col-xl-12">
                        <div id="addressCard" class="card border-0 shadow mb-2">
                              <div class="row">
                                <div class="col-4 col-lg-3">
                                  <img src="icons/house%20logo.png" class="img-fluid rounded-left" alt="houseIcon">
                                </div>
                                <div class="col-8 col-lg-9">
                                  <blockquote class="blockquote card-body">
                                    <p>Campo Belo, MG, Brasil</p>
                                  </blockquote>
                                </div>
                              </div>
                        </div>
                    </div>
                    <div class="col-12 col-md-6 col-xl-12">
                        <div id="emailCard" class="card border-0 shadow">
                              <div class="row">
                                <div class="col-4 col-lg-3">
                                  <img src="icons/email%20logo.jpg" class="img-fluid rounded-left" alt="emailIcon">
                                </div>
                                <div class="col-8 col-lg-9">
                                  <blockquote class="blockquote card-body">
                                    <p>info@fazendadosfrade.com</p>
                                  </blockquote>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
          
        <hr>
          
      </div>
      
      <!-- scripts -->
     <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
     <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
     <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <script type="text/JavaScript" src="contact.js"></script>
  </body>
</html>
