<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timeline</title>
    
    <link rel="stylesheet" href="timeline.css">
    <link href='http://fonts.googleapis.com/css?family=Great+Vibes' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body id="body">
    
    <div class="container-fluid">
        
        <!-- H1 -->
        <div class="row">
            <div class="col-12 text-center">
                <h1 id="FF1">Nossa História</h1>
            </div>
        </div>
        
        <!-- NAVBAR -->
        <div class="row mb-4">
            <div class="col-12">
                <nav class="navbar navbar-expand-md navbar-light rounded shadow">
                    <a class="navbar-brand" href="#">Nossa História</a>
                    
                    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                    
                    <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                        <div id="top-navigation" class="navbar-nav">
                            <a class="nav-item nav-link" href="../index.html">Página Inicial</a>
                            <a class="nav-item nav-link" href="../coffee.html">Café</a>
                            <a class="nav-item nav-link" href="fotos.html">Galeria</a>
                            <a class="nav-item nav-link" href="../contact.html">Fale Conosco</a>
                        </div>
                    </div>  
                </nav>
            </div>
        </div>

        <!-- https://bootstrapious.com/p/timeline -->
        <div id="appTimeline">
            <div class="row">
                <div class="col-xl-11 mx-auto">
                    <ul class="timeline">
                        <li v-for="year in years" class="timeline-item rounded m-3 p-4 shadow">
                            <div class="timeline-arrow"></div>
                            <h2 class="h5 mb-0">{{year}}</h2>

                            <!--https://mdbootstrap.com/docs/jquery/javascript/carousel/-->
                            <div class="carousel slide carousel-multi-item">

                              <!--Slides-->
                              <div class="carousel-inner" role="listbox">

                                <!--First slide-->
                                <div class="carousel-item active">

                                  <div class="row">
                                    <div v-for="image in getImageArray(year)" class="col-lg-4 clearfix mb-4">
                                        <img class="card-img" :src="image" alt="foto">
                                    </div>
                                  </div>

                                </div>
                                <!--/.First slide-->

                              </div>
                              <!--/.Slides-->

                            </div>
                            <!--/.Carousel Wrapper-->

                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
    
    <!-- scripts -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" 
      integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" 
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" 
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    
    <!-- Vue.js scripts -->
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="appTimeline.js"></script>
</body> 
</html>
